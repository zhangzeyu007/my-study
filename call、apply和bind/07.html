<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call 、apply 和 bind 区别</title>
  </head>
  <body>
    <script>
      function foo(a, b) {
        console.log(a, b);
      } 
     let fun = Object.create(null);
     foo.apply(fun, [1,2])
     foo.bind(fun, 10)

     console.log(foo);
    </script>
  </body>
</html>
