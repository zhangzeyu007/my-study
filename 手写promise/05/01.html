<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>研究promise</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        setInterval(() => {
          reject("哈哈哈哈");
        }, 1000);
      });
      p1.then((res) => {
        console.log(res);
        return "ffff";
      })
        .then((val) => {
          console.log(val, "val");
        })
        .catch((err) => {
          console.log(err);
        });
      Promise.reject(new Error("失败")).catch((err) => {
        console.log(err);
      });
    </script>
  </body>
</html>
