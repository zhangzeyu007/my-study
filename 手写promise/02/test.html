<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写promise</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('解决')
        }).then().then((value) => {
            console.log(value);
            return '向军'
        }, reason => {
            console.log(reason);
            return '泽雨'
        }).then((value) => {
            console.log("success:" + value);
        }, reason => {

            console.log(reason);
            return '啧啧啧第三'
        })
        console.log(p);
    </script>
</body>

</html>
