<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写promise</title>
    <script src="./promise.js"></script>
</head>

<body>
    <script>

        let p1 = new zzPromise(resolve => {
            resolve('解决')
        })
        let p2 = new zzPromise(resolve => {
            resolve('哈哈哈');
        })

        zzPromise.all([p1, p2]).then((result) => {
            console.log(result);
        },
            reason => {
                console.log(reason);
            }
        )
        console.log();

    </script>
</body>

</html>
