<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>研究promise</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        console.log("1"); // 微任务
        setTimeout(() => {
          console.log("5"); // 宏任务
        }, 1000);
        setTimeout(() => {
          console.log("2"); // 宏任务
        }, 1000);
        resolve("4"); // 微任务
      });

      p.then((res) => {
        console.log(res);
        console.log("3"); // 微任务
      }).catch((err) => {
        console.log(err);
      });
    </script>
  </body>
</html>
