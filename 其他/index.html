<body>

    <script>
        const target = 9
        const nums = [2, 7, 11, 15]
        function tosum(nums, target) {
            let obj = {}
            for (let i = 0; i < nums.length; i++) {
                let num = nums[i]
                // 告诉主办方法你的诉求
                if (num in obj) {
                    // console.log(obj, i);
                    return [obj[num], i]
                } else {
                    console.log(i);
                    obj[target - num] = i
                }
            }
        }

        tosum(nums, target)
  
    </script>
