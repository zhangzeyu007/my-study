<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            animation-name: fadeout;
            animation-duration: 10s;
            animation-delay: -4s;
            animation-timing-function: linear;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }

        @keyframes fadeout {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100000);
            }
        }

        @media all and (min-resolution:960dpi) {}

        .box>div {
            position: absolute;
            height: 200px;
        }

        .box .left {
            width: 300px;

            background-color: red;
            left: 0;
        }

        .box .center {
            left: 300px;
            right: 300px;
            background-color: orange;
        }

        .box .right {
            width: 300px;
            right: 0;
            background-color: orchid;
        }

        .box.flexbox>div {
            height: 200px;
        }

        .box.flexbox {
            display: flex;
            margin-top: 300px;
        }

        .box.flexbox .left {
            width: 300px;
            background-color: red;

        }

        .box.flexbox .center {
            flex: 1;
            background-color: orchid;
        }

        .box.flexbox .right {
            width: 300px;
            background-color: palegoldenrod;
        }

        .box.table>div {
            height: 200px;
        }

        .box.table {
            width: 100%;
            height: 200px;
            display: table;
            margin-top: 300px;
        }

        .box.table>div {
            display: table-cell;
        }

        .box.table .left {
            width: 300px;
            background-color: palegoldenrod;
        }

        .box.table .center {

            background-color: orange;
        }

        .box.table .right {
            width: 300px;
            background-color: red;
        }

        .box.grid {
            margin-top: 500px;
            display: grid;
            width: 100%;
            grid-template-rows: 200px;
            grid-template-columns: 300px auto 300px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <div class="main"></div>
        <div class="box">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div class="box flexbox">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div class="box table">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div class="box grid">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <p>
            {{str}}
        </p>
        <p>{{reserseStr}}</p>
    </div>

    <script>
        new Vue({
            el:"#app",
            data: {
                show: true, // 提示框状态
                str: "abcd",

            },
            computed: {
                reserseStr() {
                    return this.str.split('').reverse().join('')
                }
            }
        })

        // let arr = [1, 1, 3, 2]

        // let set = new Set(arr)
        // let newArr = [...set];
        // console.log(newArr);

        let arr = [1, 2, 1, 3, 4];
        let newArr = []

        for (var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr);



        var a = 1;
        function foo() {
            var a = 2;
            // 这就是闭包
            return function () {
                console.log(a);
            }
        }
        var bar = foo();
        // 输出2，而不是1
        bar();



    </script>
</body>

</html>
