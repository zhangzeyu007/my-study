<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div>
      <div id="box"></div>
    </div>
    <script>
      // 创建一个键盘按下事件
      const pressEvent = new KeyboardEvent("keydown", {
        key: "a", // 指定按下的键
        keyCode: 65, // 对应的键码
      });

      // 创建一个键盘释放事件
      const releaseEvent = new KeyboardEvent("keyup", {
        key: "a", // 指定释放的键
        keyCode: 65, // 对应的键码
      });

      // 模拟按下键盘事件
      document.dispatchEvent(pressEvent);

      // 模拟释放键盘事件
      document.dispatchEvent(releaseEvent);
      console.log(pressEvent);
    </script>
  </body>
</html>
