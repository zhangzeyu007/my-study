<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <div>
      <div id="box"></div>
    </div>
    <script>
      /*****
       *window.addEventListener() 方法用于向指定事件目标（如 window 对象）添加事件监听器。它接受三个参数，下面我们来详细解释每个参数的含义和用法。
      参数 1: 事件类型（字符串）
      第一个参数是一个字符串，表示要监听的事件类型。常见的事件类型包括：
        click：鼠标点击事件
        dblclick：鼠标双击事件
        mousemove：鼠标移动事件
        keydown：键盘按下事件
        keyup：键盘弹起事件
        resize：窗口或框架被重新调整大小事件
        scroll：窗口或元素滚动事件
        load：资源加载完成事件
        unload：资源卸载事件
        submit：表单提交事件
        focus：元素获得焦点事件
        blur：元素失去焦点事件
      等等。你可以监听任何合法的事件类型。
      参数 2: 事件监听器（回调函数）
      第二个参数是一个回调函数，当指定的事件在目标对象上触发时，该回调函数将被执行。
      回调函数接收一个事件对象 event 作为参数，该对象包含有关触发事件的各种信息，
      如事件类型、目标元素、键盘或鼠标信息等。
      参数 3: 选项对象（可选）
      第三个参数是一个可选的选项对象，用于配置事件监听器的行为。它具有以下属性：
      capture（布尔值）：指定事件监听器是在捕获阶段（true）还是冒泡阶段（false，默认值）被调用。
      once（布尔值）：指定事件监听器是否只被调用一次，之后就自动移除。
      passive（布尔值）：指定事件监听器是否永远不会调用 preventDefault()。这可以提高滚动性能。
      signal（AbortSignal 对象）：允许在监听器被调用之前通过 AbortController 取消事件监听。
       * */
      let div = document.getElementById("box");

      window.addEventListener("beforeunload", () => {
        console.log("beforeunload");
      });
      window.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded");
      });
      window.addEventListener("load", () => {
        console.log("load");
      });
      document.addEventListener("readystatechange", () => {
        console.log("readystatechange");
      });
      window.addEventListener("pageshow", () => {
        console.log("pageshow");
      });
      window.addEventListener("pagehide", () => {
        console.log("pagehide");
      });
      window.addEventListener("hashchange", () => {
        console.log("hashchange");
      });
      window.addEventListener("keydown", (event) => {
        console.log("keydown", event);
      });
      window.addEventListener("keydown", (event) => {
        console.log("keypress", event);
        // 检查是否按下了 Ctrl 键
        const isCtrlPressed = event.ctrlKey;
        // 检查是否按下了 Shift 键
        const isShiftPressed = event.shiftKey;
        // 检查是否按下了 Alt 键
        const isAltPressed = event.altKey;

        // 检查是否按下了 Ctrl 和 Shift 键
        const isCtrlShiftPressed = event.ctrlKey && event.shiftKey;

        // 检查是否按下了特定的键盘键，如 "A"
        const isAPressed = event.key === "A";

        // 在控制台输出组合键的状态
        console.log("Ctrl 键是否按下：", isCtrlPressed);
        console.log("Shift 键是否按下：", isShiftPressed);
        console.log("Alt 键是否按下：", isAltPressed);
        console.log("Ctrl 和 Shift 键是否同时按下：", isCtrlShiftPressed);
        console.log("A 键是否按下：", isAPressed);
      });
      window.addEventListener("keyup", (event) => {
        console.log("keyup", event);
      });
      window.addEventListener("contextmenu", (event) => {
        console.log("contextmenu", event);
      });
      window.addEventListener("readyStateChange", (event) => {
        console.log("readyStateChange", event);
      });
    </script>
  </body>
</html>
