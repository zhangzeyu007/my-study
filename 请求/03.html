<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch请求</title>
    <style></style>
  </head>

  <body>
    <script>
      let r = new Request("http://localhost:3000/api/users", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer ",
          mode: "cors",
        },
      });
      fetch(r)
        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
