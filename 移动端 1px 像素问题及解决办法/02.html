<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
        }

        /* --全部边框-- */
        .border-1px:after {
            content: '';
            position: absolute;
            box-sizing: border-box;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #000;
            border-radius: 4px;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            -webkit-transform-origin: top left;
        }

        /* 单边框，以上边框为例 */
        .border-1px-top:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border-top: 1px solid red;
            transform: scaleY(.5);
            transform-origin: left top;
        }
    </style>
</head>

<body>
          <div class="cell border-1px"> 我的 <div>
            <div class="cell border-1px-top">你好</div>


</body>

</html>
