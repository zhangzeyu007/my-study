<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动端实现0.5px的线</title>
    <style>
      /* 方式一：border + border-image + 线性渐变linear-gradient */
      .border {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-bottom: 1px solid transparent;
        border-image: linear-gradient(to bottom, transparent 50%, red 50%) 0 0
          100%/1px 0;
      }
      /* 方式二：定位 + 伪元素 + background + 线性渐变linear-gradient */
      .border2 {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
      }
      .border2::before {
        content: " ";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background-image: linear-gradient(to bottom, transparent 50%, red 50%);
      }
      /* 方法三：定位 + 伪元素 + transfrom缩放（scale） */
      .border3 {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
      }
      .border3::after {
        content: " ";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background: red;
        transform: scaleY(0.5);
      }
    </style>
  </head>
  <body>
    <div class="border"></div>
    <div class="border2"></div>
    <div class="border3"></div>
  </body>
</html>
