<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视窗大小获取</title>
    <style>
      .overview {
        width: 200px;
        height: 200px;
      
      }
    </style>
  </head>
  <body>
      <div class="overview"></div>
    <script>
       // 视窗 inner
      var windowWidth = window.innerWidth;      // 窗口宽度
      var windowHeight = window.innerHeight;    // 窗口高度
      console.log("视窗宽度inner：" + windowWidth);
      console.log("视窗高度inner：" + windowHeight);

     // 视窗outer
      var windowOuterWidth = window.outerWidth;      // 窗口宽度
      var windowOuterHeight = window.outerHeight;    // 窗口高度
      console.log("视窗宽度outer：" + windowOuterWidth);
      console.log("视窗高度outer：" + windowOuterHeight);

      // 文档
      var documentWidth = document.documentElement.clientWidth;   // 文档宽度
      var documentHeight = document.documentElement.clientHeight; // 文档高度
      console.log("文档宽度：" + documentWidth);
      console.log("文档高度：" + documentHeight);

      // 元素
      var element = document.querySelector(".overview");
      var elementWidth = element.offsetWidth;   // 元素宽度
      var elementHeight = element.offsetHeight; // 元素高度
      var elementClientWidth = element.clientWidth; // 元素高度
      var elementClientHeight = element.clientHeight; // 元素高度

      console.log("元素宽度offset：" + elementWidth);
      console.log("元素高度offset：" + elementHeight);   
      console.log("元素宽度client：" + elementClientWidth);
      console.log("元素高度client：" + elementClientHeight);   

      // 元素位置
      var elementLeft = element.offsetLeft;   // 元素左边距离
      var elementTop = element.offsetTop;     // 元素顶部距离
      console.log("元素左边距离：" + elementLeft);  
      console.log("元素顶部距离：" + elementTop); 
      
      // 内容区域的滚动宽度和滚动高度
      var scrollWidth = document.documentElement.scrollWidth;   
      var scrollHeight = document.documentElement.scrollHeight;
      console.log("内容区域滚动宽度：" + scrollWidth);  
      console.log("内容区域滚动高度：" + scrollHeight); 
      
      //scrollTop 的值就是滚动条滚动的距离，scrollTop 的值是页面顶部到可见区域顶部的距离
      var scrollTop = document.documentElement.scrollTop; 
      console.log("滚动条滚动的距离" + scrollTop); 
    </script>
  </body>
</html>
