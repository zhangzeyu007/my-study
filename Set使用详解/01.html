<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set使用详解</title>
  </head>

  <body>
    <script>
      // 创建一个set集合
      const s = new Set([1, 34, 4, "FFF"]);
      console.log(s);

      const mySet = new Set();
      //add(value):添加一个新的值到 Set 对象中。
      mySet.add(1);
      mySet.add(2);
      mySet.add(2); // 重复的值会被忽略
      //mySet.delete(2); // 返回 true
      mySet.delete(4); // 返回 false,因为 4 不在集合中
      mySet.delete(2); // 返回 true
      mySet.delete(4); // 返回 false,因为 4 不在集合中
      //has(value):检查 Set 对象中是否存在指定的值。
      mySet.has(2); // 返回 true
      mySet.has(4); // 返回 false
      console.log(mySet);

      //clear():清空 Set 对象中的所有元素。
      mySet.clear();
      console.log(mySet.size); // 0
      //entries():返回一个新的迭代器对象,该对象包含 Set 对象中元素的 [value, value] 键值对
      const iterator = mySet.entries();
      console.log(iterator.next().value); // [1, 1]
      console.log(iterator.next().value); // [2, 2]
      console.log(iterator.next().value); // [3, 3]

      //keys():返回一个新的迭代器对象,该对象包含 Set 对象中元素的值。
      const iterator2 = mySet.keys();
      console.log(iterator2.next().value); // 1
      console.log(iterator2.next().value); // 2
      console.log(iterator2.next().value); // 3

      const mySet2 = new Set([1, 2, 3]);
      const iterator3 = mySet2.values();
      console.log(iterator3.next().value); // 1
      console.log(iterator3.next().value); // 2
    </script>
  </body>
</html>
