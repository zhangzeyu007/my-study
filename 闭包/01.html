    <script>
      /**

       *! 即 使在其外部函数被返回寿命终结）了之后基于此特性，JavaScript
       */

      let fun = function () {
        let a = 1; //
        return function () {
          a++;
          alert(a);
        };
      };

      let fn = fun();
      fn();
      fn();
