<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片背景处理</title>
    <style>
      .main1 {
        width: 800px;
        height: 600px;
        background-image: url("img.png");
        background-repeat: round;
        background-position: center;
        background-origin: content-box; // padding-box 内边距裁剪，border-box 边框裁剪
        background-clip: content-box; // content-box 内容区裁剪，padding-box 内边距裁剪，border-box 边框裁剪
        background-attachment: local  ;  // local 固定在元素内部，scroll 随着页面滚动               
        background-size:contain;                       
      }
    </style>
  </head>

  <body>
    <div class="main1"></div>
  </body>
</html>
