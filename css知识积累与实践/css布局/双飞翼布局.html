<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        .warpper {
            width: 100%;
            float: left;
        }

        .header {
            background-color: orange;
            text-align: center;
        }

        .center {
            width: 100%;
            float: left;
            background-color: red;
            text-align: center;
        }

        .left {
            width: 100px;
            float: left;
            margin-left: -100%;
            background-color: rosybrown;
            text-align: center;
        }

        .right {
            width: 100px;
            float: left;
            margin-left: -100px;
            background-color: salmon;
            text-align: center;
        }

        .footer {
            background-color: palegreen;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="header">头部</div>
    <div class="warpper">
        <div class="center">内容区域</div>
    </div>
    <div class="left">左区域</div>
    <div class="right">右区域</div>
    <div class="footer">底部</div>
</body>

</html>
