<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        div {
            text-align: center;
        }

        #header {
            background-color: coral;
        }

        #content {
            padding-left: 300px;
            padding-right: 200px;
        }

        #content .left {
            position: relative;
            width: 300px;
            background-color: blanchedalmond;
            margin-left: -100%;
            right: 300px;
        }

        #content .right {
            width: 200px;
            background-color: cadetblue;
            margin-right: -200px;
        }

        #content .center {
            width: 100%;
            background-color: cyan;
        }

        #footer {
            clear: both;
            content: '';
            display: block;
            background-color: crimson;
        }

        #content .column {
            float: left;
        }
    </style>
</head>

<body>
    <h1>实现圣杯布局</h1>
    <div id="header">Header</div>
    <div id="content">
        <div class="center column">center</div>
        <div class="left column">left</div>
        <div class="right column">Right</div>
    </div>
    <div id="footer">footer</div>
    <script>
        /**
         * 圣杯布局
         * 目的
         * 1.两侧内容固定,中间内容自适应
         * 2.三栏布局, 中间一栏先加载渲染出来
         *
        */
    </script>
</body>

</html>
