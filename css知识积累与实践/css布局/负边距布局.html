<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>负边距圣杯布局</title>
    <style>
        div {
            text-align: center;
        }

        #header {
            background-color: coral;
        }

        #content {
            padding-left: 300px;
            padding-right: 200px;
        }

        #content .left {
            position: relative;
            width: 300px;
            background-color: blanchedalmond;
            margin-left: -100%;
            right: 300px;
        }

        #content .right {
            width: 200px;
            background-color: cadetblue;
            margin-right: -200px;
        
        }

        #content .center {
            width: 100%;
            background-color: cyan;
        }

        #content .column {
            float: left;
        }

        #footer {
            clear: both;
            content: '';
            display: block;
            background-color: crimson;
        }


    </style>
</head>

<body>
    <h1>实现圣杯布局</h1>
    <div id="header">Header</div>
    <div id="content">
        <div class="center column">center</div>
        <div class="left column">left</div>
        <div class="right column">Right</div>
    </div>
    <div id="footer">footer</div>
    <script>
        /**
         * 圣杯布局
         * 目的
         * 1.两侧内容固定,中间内容自适应
         * 2.三栏布局, 中间一栏先加载渲染出来
         * ，主内容区的负边距 margin-left: -100%; 是为了将其左侧边界移动到容器的左侧内边界的位置。这样一来，
         * 主内容区就会向左移动，并且完全覆盖了侧边栏的位置，但仍然保留了原来在HTML结构中的位置。这样一来，
         * 在浏览器中渲染时，主内容区就会在侧边栏之后显示，从而实现了圣杯布局的效果。
            需要注意的是，为了使负边距起作用，需要给主内容区设置为浮动状态（例如 float: left;）。
            同时，为了实现中间栏的自适应，需要将其设置为相对定位（position: relative;），并设置左右边距（margin-left: -100%; margin-right: -200px;）
            ，这样主内容区就不会占据整个行的宽度，而是只占据剩余空间的宽度，从而可以正确地调整位置。
         *
        */
    </script>
</body>

</html>
