<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css渐变</title>
    <style>
      .main1 {
        width: 200px;
        height: 50px;
         background-image: linear-gradient(90deg, red, orange 25px ,yellow 50px, green 150px, transparent 50%); ;              
      }
      .main2 {
        width: 200px;
        height: 50px;
         background-image: radial-gradient(circle, red, orange 25px ,yellow 50px, green 150px, transparent 50%); ;              (90deg, red, orange 25px ,yellow 50px, green 150px, transparent 50%); ;              
      }
    </style>
  </head>

  <body>
    <div class="main1"></div>
    <div class="main2"></div>
  </body>
