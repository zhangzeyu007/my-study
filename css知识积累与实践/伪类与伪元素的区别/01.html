<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类与伪元素的区别</title>
    <style>
      body {
        background-color: bisque;
        color: #fff2e5;
      }

      input {
        font-size: 3em;
        width: 200px;
        height: 50px;
        border-radius: 10px;
      }

      /* 伪类的使用 ,可以有多个伪类 */
      input:out-of-range:focus {
        background: gold;
      }

      /* 超出范围添加伪元素 */
      input:out-of-range + h2::after {
        content: "超出范围";
      }
    </style>
  </head>

  <body>
    <!-- 
      虽然网页内容似乎与 CSS 中的伪类和伪元素无关,但我还是很乐意解释一下它们的区别和使用场景。

**伪类(Pseudo-classes)**

伪类用于定义元素的特殊状态或位置。它们以冒号 `:` 开头,可以链接在选择器的后面,用于选择处于特定状态的元素。常见的伪类有:

- `:hover` - 鼠标悬停时
- `:active` - 元素被激活时(例如链接被点击时)
- `:visited` - 链接被访问过时
- `:focus` - 元素获取焦点时
- `:first-child` - 作为第一个子元素时
- `:nth-child(n)` - 作为第 n 个子元素时
- `:not(selector)` - 除了指定的选择器之外的所有元素
- `:enabled` 和 `:disabled` - 表单控件是否被启用
- `:checked` - 选中的复选框或单选按钮

**伪元素(Pseudo-elements)**

伪元素用于在元素的特定位置插入内容。它们以双冒号 `::` 开头,常用于创建装饰性内容或设置元素的某些部分样式。
常见的伪元素有:

- `::before` - 在元素内容的前面插入内容
- `::after` - 在元素内容的后面插入内容
- `::first-line` - 设置元素的第一行文本样式
- `::first-letter` - 设置元素的第一个字母样式
- `::selection` - 设置被用户选中的文本样式
- `::placeholder` - 设置输入框的占位符样式

**区别**

1. **语法不同**
   - 伪类以单冒号 `:` 开头
   - 伪元素以双冒号 `::` 开头(旧版本可能使用单冒号)

2. **功能不同**
   - 伪类用于定义元素的状态或位置
   - 伪元素用于在元素的特定位置插入内容或设置部分样式

3. **可链接性**
   - 伪类可以链接在选择器后面,例如 `a:hover`
   - 伪元素必须与选择器组合使用,例如 `p::before`

4. **可同时使用**
   - 一个选择器可以同时使用多个伪类,例如 `a:hover:visited`
   - 一个选择器只能使用一个伪元素,且伪元素必须位于最后

总的来说,伪类和伪元素都是 CSS 中非常重要和实用的概念,它们为我们提供了增强和扩展样式的强大功能。
在实际开发中,我们需要根据具体需求,灵活选择和使用伪类或伪元素来达到期望的样式效果。
     -->
    <div>
      <input type="number" min="1" max="10" />
      <h2>结果:</h2>
    </div>
  </body>
</html>
