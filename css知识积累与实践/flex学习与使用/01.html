<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex学习与使用</title>
    <style>
      .main {
        display: inline-flex;
        flex-flow: row wrap;
        justify-content: baseline;
        align-items: baseline;
        border: 2px solid black;
        padding: 5px 10px;
        box-sizing: border-box;
      }
      .main > div {
        width: 100px;
        height: 100px;
        background-color: rgb(28, 132, 68);
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
      .main > div:nth-child(6) {
        order: 3;
      }
      .layout {
        display: flex;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .layout > div {
        width: 100px;
        height: 100px;
      }
      .layout > div:nth-child(1) {
        width: 200px;
        flex-shrink: 0;
        background-color: yellow;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
      }
      .layout > div:nth-child(2) {
        flex-grow: 1;
        background-color: green;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item"><span>10</span></div>
      <div class="item">11</div>
      <div class="item">12</div>
    </div>
    <div class="layout">
      <div>1</div>
      <div>2</div>
    </div>
  </body>
</html>
