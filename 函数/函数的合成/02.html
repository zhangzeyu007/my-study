<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数合成</title>
  </head>

  <body>
    <script>
      /*
        函数合成是指将两个或多个函数组合在一起,形成一个新的函数,
        新函数的输入是第一个函数的输入,输出是最后一个函数的输出。函数合成可以用于简化代码和提高可读性。*/
      const add = (x) => x + 2;
      const mul = (x) => x * 3;

      function addTHeMul(x) {
        return add(mul(x));
      }
      console.log(addTHeMul(2)); // 7
    </script>
  </body>
</html>
