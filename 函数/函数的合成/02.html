<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数合成</title>
  </head>

  <body>
    <script>
      const add = (x) => x + 2;
      const mul = (x) => x * 3;

      function addTHeMul(x) {
        return add(mul(x));
      }
      console.log(addTHeMul(2)); // 7
    </script>
  </body>
</html>
