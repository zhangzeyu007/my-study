<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>构造函数</title>
  </head>

  <body>
    <script>
      let Person = function (name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = new Function("console.log(this.name)");
      };

      // let person1 = new Person('哈哈')
      let person = new Person("的对抗赛", 29, "dd");
      person.sayName();

      Person("我发的", 27, "的菜单");
      console.log(window.sayName());

      // console.log(person1 instanceof Object);
      // console.log(person1 instanceof Person);

      let o = new Object();
      Person.call(o, "Kinect", 25, "第三方");
      o.sayName();
    </script>
  </body>
</html>
