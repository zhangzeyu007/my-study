<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>剩余参数</title>
  </head>
  <body>
    <script>
      function add(...values) {
        let sum = 0;
        for (var val of values) {
          sum += val;
        }

        return sum;
      }

      const res = add(2, 3, 5);
      console.log(res);

      function sortNmbers() {
        return Array.prototype.slice.call(arguments).sort();
      }

      console.log(sortNmbers(5, 3, 1, 4, 2));
    </script>
  </body>
</html>
