<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>实现once函数</title>
    <style></style>
  </head>

  <body>
    <script>
      function onece(fn) {
        let flag = false;
        return function (...args) {
          if (!flag) {
            flag = true;
            return fn(...args);
          }
        };
      }

      function call() {
        console.log("---------年后");
      }

      onece(call());
    </script>
  </body>
</html>
