<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>私有变量</title>
  </head>
  <body>
    <script>
       // 私有变量
       function myFunction() {  
          var x = 0;  

          this.publicMethod = function() {   
            x++;  
            console.log(x);  
          }
       }

        // 实例化对象
        var myObject = new myFunction();  
        myObject.publicMethod();   // 1
    </script>
  </body>
</html>
