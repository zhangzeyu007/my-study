<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域</title>
  </head>
  <body>
    <script>
      var foo = 1;
      function a() {
        var foo = 2;
        console.log(foo);
        b();
      }

      function b() {
        console.log(foo);
      }

      a();
    </script>
  </body>
</html>
