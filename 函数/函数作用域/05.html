<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域链</title>
  </head>
  <body>
    <script>
      var foo = function () {
        var local = "local var";
        var bar = function (params) {
          var local = "another var";
          var baz = function () {
            console.log(local); // 输出 'another var'
          };
          baz();
        };
        bar();
      };
      foo();
    </script>
  </body>
</html>
