<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流防抖</title>
  </head>

  <body>
    <div>
      <button id="debounce">防抖</button>
      <button id="throttle">节流</button>
    </div>

    <script>
      let num = 0;
      function ajax() {
        console.log("请求ajax");
        num++;
        console.log(num);
      }
      /**
       * 防抖
       */
      function debounce(fn, delay) {
        let timer = null;
        return function (...args) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            console.log(args);
            fn.apply(this, args);
          }, delay);
        };
      }

      let debounceBtn = document.getElementById("debounce");
      const handleClick = debounce(ajax, 2000);
      debounceBtn.addEventListener("click", handleClick);

      /**
       * 节流
       */

      function throttle(fn, delay) {
        let lastTime = 0;
        return function (...args) {
          const currentTime = new Date().getTime();
          let remaining = delay - (currentTime - lastTime);
          if (remaining <= 0) {
            fn.apply(this, args);
            lastTime = currentTime;
          }
        };
      }

      let throttleBtn = document.getElementById("throttle");
      let handlethrottle = throttle(ajax, 2000);
      throttleBtn.addEventListener("click", handlethrottle);
    </script>
  </body>
</html>
