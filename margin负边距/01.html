<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 负边距</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            border: 2px solid darkgoldenrod;
            margin-bottom: -20px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            border: 2px solid springgreen;

        }

        .box3 {
            width: 200px;
            height: 200px;
            border: 2px solid darkgoldenrod;
            display: inline-block;
            margin-right: -20px;
        }

        .box4 {
            width: 200px;
            height: 200px;
            border: 2px solid springgreen;
            display: inline-block;

        }
    </style>
</head>

<body>
    <h1>margin上下负边距</h1>
    <div class="box1"></div>
    <div class="box2"></div>
    <h1>margin左右负边距</h1>
    <div class="box3"></div>
    <div class="box4"></div>
    <script>
        /**
         * margin-top 负值 元素向上拖拽
         * margin-left 负值 元素向左拖拽
         *
         * margin-bottom 负值 元素本身不变,下边元素上移
         * margin-right 负值 元素本身不变,右边元素左移
         *
        */
    </script>
</body>

</html>
