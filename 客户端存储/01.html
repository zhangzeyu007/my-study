<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>客户端存储</title>
    <style></style>
  </head>

  <body>
    <script>
      // cookie操作
      // 设置 Cookie
      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
        console.log(name + "=" + (value || "") + expires + "; path=/");
      }
      setCookie("name", "张泽雨");
    </script>
  </body>
</html>
