<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>最长递增子序列</title>
  </head>
  <body>
    <script>
      function lengthOfLIS(nums) {
        if (!nums || nums.length === 0) {
          return 0;
        }
        const n = nums.length;
        const dp = new Array(n).fill(1); // dp[i]表示以nums[i]结尾的最长递增子序列的长度

        for (let i = 1; i < n; i++) {
          for (let j = 0; j < i; j++) {
            if (nums[i] > nums[j]) {
              dp[i] = Math.max(dp[i], dp[j] + 1); // 如果nums[i]比nums[j]大，则以nums[i]结尾的最长递增子序列长度为dp[j]+1
            }
          }
        }
        return Math.max(...dp); // 返回所有dp中的最大值
      }
      console.log(lengthOfLIS([10, 9, 2, 1, 2, 4, 5, 18])); // 输出: 5
      console.log(lengthOfLIS([0, 1, 0, 3, 2, 3])); // 输出: 4
      console.log(lengthOfLIS([7, 7, 7, 7, 7, 7, 7])); // 输出: 1
    </script>
  </body>
</html>
