<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>有效括号</title>
  </head>
  <body>
    <script>
      // 有效括号判断
      let s = "{}[]";
	  
      const isValid = function (s) {
        let stack = [];
        let obj = { "(": ")", "[": "]", "{": "}" };
        for (let i = 0; i < s.length; i++) {
          const ele = s[i];
          // 括号匹配
          if (ele in obj) {
            stack.push(ele);
          } else {
            if (ele != obj[stack.pop()]) {
              return false;
            }
          }
        }
        return !stack.length;
      };

      console.log(isValid(s));
    </script>
  </body>
</html>
