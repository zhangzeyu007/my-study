<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开发</title>
  </head>
  <body>
    <script>
      let arr = [3, 2, 2, 2, 3];
      let val = 3;
      let removeFn = function (nums, val) {
        let k = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] !== val) {
            nums[k++] = nums[i];
          }
        }
        return k;
      };
      console.log(removeFn(arr, val));
    </script>
  </body>
</html>
