<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两数和算法</title>
  </head>
  <body>
    <script>
      //
      let nums = [2, 11, 15, 7],
        target = 9;

      // n两层遍历 大概次数是n*n 0(n^2)
      // 一次循环 复杂度 0 (n)
      let twoSum = function (nums, target) {
        // 你需要什么样的对象
        let obj = {};
        for (let i = 0; i < nums.length; i++) {
          let num = nums[i];
          // 告诉主办方法你的诉求
          if (num in obj) {
            // 找到了
            return [obj[num], i];
          } else {
            obj[target - num] = i;
          }
        }
      };

      let result = toSum(nums, target);
      console.log(result);
    </script>
  </body>
</html>
