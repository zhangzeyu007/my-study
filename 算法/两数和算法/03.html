<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两数和双指针算法</title>
  </head>
  <body>
    <script>
      // 双指针
      let nums = [2, 11, 15, 7],
        target = 9;
      let toSum = function (nums, target) {
        let start = 0;
        let end = start + 1;
        while (start < end) {
          if (nums[end] + nums[start] === target) {
            return [start, end];
          } else {
            if (end < nums.length - 1) {
              end++;
            } else {
              start++;
              end = start + 1;
            }
          }
        }
      };

      let result = toSum(nums, target);
      console.log(result);
    </script>
  </body>
</html>
