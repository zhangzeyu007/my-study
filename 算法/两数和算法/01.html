<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>两数和</title>
  </head>
  <body>
    <script>
      // 暴力求解
      let nums = [2, 11, 15, 7],
        target = 9;

      let toSum = function (nums, target) {
        let n = nums.length;
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            if (nums[i] + nums[j] === target) {
              return [i, j];
            }
          }
        }
      };

      let result = toSum(nums, target);
      console.log(result);
    </script>
  </body>
</html>
