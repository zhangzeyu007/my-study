<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>链表</title>
  </head>
  <body>
    <script>
		
      class Node {
        constructor(element) {
          this.element = element;
          this.next = null;
        }
      }

      class LinkNodeList {
        constructor() {
          // 链表
          // 链表相关的操作
          // 链表的第一个元素
          this.heade = null;
          this.length = 0;
        }

        append(element) {
          let node = new Node(element);
          let cur;
          // 两种情况 1. 链表是空的 2. 不是空的
          if (this.head == null) {
            // head 是第一个
            this.head = node;
          } else {
            // 遍历链表
            cur = this.head;
            while (cur.next) {
              cur = cur.next;
            }
            cur.next = node;
          }
          this.length += 1;
        }

        print() {
          let cur = this.head;
          let ret = [];
          while (cur) {
            ret.push(cur.element);
            cur = cur.next;
          }
          console.log(ret.join("==>"));
          return ret.join("==>");
        }
      }

      let linkNode = new LinkNodeList();
      linkNode.append("哈喽");
      linkNode.append("你愁啥");
      linkNode.append("你好");
      linkNode.print();
    </script>
  </body>
</html>
