<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置对象</title>
  </head>
  <style></style>
  <body>
    <script>
      const o = {
        name: "Ben",
        get age() {
          return "18";
        },
      };
      console.log(o);
      console.log(
        Object.getOwnPropertyDescriptor(o, "name"),
        "getOwnPropertyDescriptor 方法可以获取对象自有 Property 的某个 Attribute"
      );
      console.log(
        Object.getOwnPropertyDescriptors(o),
        "getOwnPropertyDescriptors 方法用于获取一个对象的所有自身 Property 的 Attributes"
      );
      console.log(
        Object.getOwnPropertyNames(o),
        "getOwnPropertyNames方法用于获取指定对象的所有自身 Property 的键名"
      );
      console.log(
        Object.getPrototypeOf(o),
        "getPrototypeOf方法用于获取指定对象的原型"
      );
    </script>
  </body>
</html>
