    <script>
      /**
       * HTTP 和 HTTPS 是两种不同的网络协议，用于在客户端和服务器之间传输数据。它们之间的主要区别如下：
       安全性：HTTP 是一种不安全的协议，它使用明文（未加密）方式在客户端和服务器之间传输数据。这意味着任何人都可以拦截和读取 HTTP 通信中的数据。
       而 HTTPS 是一种安全的协议，它使用 SSL/TLS 加密技术对客户端和服务器之间传输的数据进行加密，保证了通信的安全性和隐私性。
       1.域名解析：HTTP 协议使用的是传统的域名解析（DNS）系统，将域名解析为 IP 地址。而 HTTPS 协议使用的是安全的域名解析（DNSSEC）系统，
       该系统提供了域名验证和数据加密功能，确保了域名解析的安全性。
       2.端口号：HTTP 协议使用的默认端口号是 80，而 HTTPS 协议使用的默认端口号是 443。
       3.证书和域名匹配：在 HTTPS 协议中，客户端需要验证服务器的证书，以确保它与请求的域名匹配。如果证书不匹配，客户端会显示警告信息。
       而在 HTTP 协议中，不需要进行证书验证。
       4.性能：由于 HTTPS 协议需要进行加密和解密操作，因此它的性能通常比 HTTP 协议略慢。
       但是，随着硬件和网络技术的发展，这种性能差异已经越来越小。
        * */

      /**
      * SSL 和 TLS 的基本原理如下：
       1.证书：在 SSL/TLS 协议中，服务器需要向客户端提供证书，以证明自己的身份。证书包含了服务器的公钥、域名、证书颁发机构等信息。
       客户端需要验证证书的有效性，以确保它是由受信任的证书颁发机构颁发的。
       2.协商：在客户端和服务器之间建立连接时，它们需要协商使用的加密算法、密钥长度等参数。这个过程通过 SSL/TLS 握手协议完成。
       3.加密：在 SSL/TLS 协议中，客户端和服务器之间传输的数据使用对称加密算法进行加密，如 AES、DES 等。对称加密算法使用相同的密钥进行加密和解密。
       为了保证密钥的安全性，SSL/TLS 协议使用了非对称加密算法，
       如 RSA，来交换对称加密算法的密钥。
       4.验证：在 SSL/TLS 协议中，客户端和服务器之间可以进行双向身份验证。服务器可以要求客户端提供证书进行身份验证，
       而客户端也可以验证服务器的证书。数据完整性保护：在 SSL/TLS 协议中，使用了哈希算法，如 MD5、SHA-1 等，来保证数据的完整性。在传输数据时，
       会计算数据的哈希值，并将其附加在数据后面。接收方在接收到数据后，
       会重新计算哈希值，并与发送方提供的值进行比较，以确保数据没有被篡改。
        */

      /*
        在 HTTP 协议中，三次握手是指建立 TCP 连接的过程，而四次挥手则是指断开 TCP 连接的过程。
       三次握手的过程如下：
       主机 A 发送位码为 SYN=1，同时随机生成一个seq的数据包到服务器，主机 B 由SYN=1知道，A 要求联机。
       主机 B 收到请求后要确认联机信息，向主机 A 发送 ACK number=（主机 A 的seq+1），SYN=1，ACK=1，随机产生seq 的包。
       主机 A 收到后检查 ACK number 是否正确，即第一次发送的seq number+1以及 ACK 是否为1，若正确，主机 A 会再发送
       ACK number=（主机 B 的seq+1），ACK=1，主机 B 收到后确认seq 值与 ACK=1则建立连接。
       四次挥手的过程如下：
       主机 A 发送一个 FIN（结束），用来关闭主机 A 到主机 B 的连接。
       主机 B 收到这个 FIN，他发回一个 ACK（确认），确认收到序号为收到序号+1。
       主机 B 发送一个 FIN（结束）到主机 A 端，主机 B 关闭主机 A 的连接。
       主机 A 发送 ACK（确认）报文确认，并将确认的序号+1，关闭完成。
         * /
         
        /*
         * 以下是一些常见的 HTTP 状态码及其含义：
            200 OK：请求成功，服务器返回了请求的资源。
            201 Created：请求成功创建了新的资源。
            204 No Content：服务器成功处理了请求，但没有返回任何内容。
            301 Moved Permanently：资源永久重定向到了新的 URL。
            302 Found：资源临时重定向到了新的 URL。
            303 状态码表示“See Other”，即客户端需要查看其他 URL 来获取所需的资源。这意味着服务器希望客户端将请求重定向到另一个 URL，
            通常是因为资源的位置发生了变化。
            例如，如果你访问一个网页时，服务器可能返回 303 状态码，并在响应中提供新的 URL，告诉客户端去访问这个新的地址以获取所需的内容。
            304 状态码表示“Not Modified”，即服务器告诉客户端请求的资源没有发生变化，无需重新传输。这通常用于缓存控制，
            当客户端发送一个带有 If-Modified-Since 或 If-None-Match 头部的请求时，
            如果资源的最后修改时间或 ETag 与客户端提供的值相同，服务器就会返回 304 状态码，指示客户端可以使用缓存中的资源。
            400 Bad Request：客户端的请求有语法错误。
            401 Unauthorized：请求需要授权，但客户端未提供有效的认证信息。
            403 Forbidden：客户端被禁止访问请求的资源。
            404 Not Found：服务器无法找到请求的资源。
            500 Internal Server Error：服务器内部发生了错误。
            502 Bad Gateway：充当网关或代理的服务器收到了无效的响应。
            503 Service Unavailable：服务器暂时无法处理请求。
         * */

      /**
      * 具体来说，HTTP 的工作过程可以分为以下几个步骤：
        1.建立连接：客户端向服务器发送 HTTP 请求之前，需要先建立 TCP 连接。TCP 连接是可靠的、面向连接的，它确保数据的顺序和完整性。
        2.发送请求：一旦建立了 TCP 连接，客户端会通过该连接发送 HTTP 请求。请求中包含了要访问的资源路径、请求方法（如 GET、POST）、请求头信息等。
        3.服务器处理请求：服务器接收到 HTTP 请求后，会根据请求的内容进行处理。服务器可能会从数据库中检索数据、执行业务逻辑、生成响应等。
        4.发送响应：服务器处理完请求后，会通过 TCP 连接向客户端发送 HTTP 响应。响应中包含了状态码、响应头信息和响应体（即请求的资源）。
        5.关闭连接：在请求和响应完成后，TCP 连接可以被关闭。通常情况下，服务器会在响应发送完成后主动关闭连接，
        但在某些情况下（如 Keep-Alive），连接可能会保持打开以用于后续的请求。
        TCP/IP（传输控制协议/网际协议）是一组协议栈，它包括了 TCP 和 IP 两个主要协议。TCP/IP 负责将数据分割成小块（数据包），
        并在网络中传输这些数据包，确保它们能够正确到达目的地。
         */
    </script>
