<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拖拽课程表</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .left {
        width: 150px;
        height: 100vh;
        border: 1px solid black;
        display: flex;
        flex-direction: column;
      }
      .right {
        width: 100%;
        height: 100vh;
        border: 1px solid black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        width: 120px;
        height: 40px;
        text-align: left;
        text-align: center;
      }
      .item {
        height: 35px;
        border: 1px solid black;
        cursor: pointer;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .color1 {
        background-color: rgb(231, 76, 76);
      }
      .color2 {
        background-color: rgb(96, 235, 96);
      }
      .color3 {
        background-color: rgb(102, 223, 241);
      }
      .over-bg {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left" data-drop="move">
        <div data-effect="copy" draggable="true" class="color1 item">语文</div>
        <div data-effect="copy" draggable="true" class="color2 item">数学</div>
        <div data-effect="copy" draggable="true" class="color3 item">政治</div>
      </div>
      <div class="right">
        <table>
          <colgroup>
            <col style="background-color: #f2f2f2" />
            <col style="background-color: #ddd" />
            <col style="background-color: #f2f2f2" />
            <col style="background-color: #f2f2f2" />
            <col style="background-color: #f2f2f2" />
            <col style="background-color: #f2f2f2" />
            <col style="background-color: #f2f2f2" />
          </colgroup>
          <tr>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
            <th>周六</th>
            <th>周日</th>
          </tr>
          <tr>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
          </tr>
          <tr>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
          </tr>
          <tr>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
          </tr>
          <tr>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
          </tr>
          <tr>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
          </tr>
          <tr>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
            <td data-drop="copy"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="./drag.js"></script>
  </body>
</html>
