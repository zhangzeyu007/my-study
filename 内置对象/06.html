<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置对象</title>
  </head>
  <style></style>
  <body>
    <script>
      Object.is(undefined, undefined);
      // true

      Object.is(null, null);
      // true

      Object.is(true, true);
      // true

      Object.is(100, 100);
      // true

      Object.is("foo", "bar");
      // false

      Object.is([], []);
      // false

      Object.is(0, -0);
      // false
      Object.is(-0, -0);
      // true
      Object.is(NaN, 0 / 0);
      // true
    </script>
  </body>
</html>
