<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置对象</title>
  </head>
  <style></style>
  <body>
    <script>
      console.log(Math.SQRT2); //2 的平方根（约等于 1.414）
      console.log(Math.SQRT1_2); //	0.5 的平方根，即 2 的平方根的倒数（约等于 0.707）

      console.log(Math.max(1, 2, 3, 4, 5)); //返回一组数中的最大值
      console.log(Math.min(1, 2, 3, 4, 5)); //返回一组数中的最小值

      console.log(Math.ceil(3.2)); // 向上取整
      console.log(Math.floor(3.2)); // 向下取整
      console.log(Math.round(3.5)); // 四舍五入
      console.log(Math.random()); // 随机数
      console.log(Math.abs(1.2)); // 绝对值
      console.log(Math.pow(2, 3)); // 2 的 3 次方
      console.log(Math.log(2, 3)); // 2 的 3 次方的对数
      console.log(Math.sqrt(10, 2)); // 2 的平方根
    </script>
  </body>
</html>
