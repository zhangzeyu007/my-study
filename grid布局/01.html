<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 布局</title>
    <style>
        .main1 {
            display: grid;
            grid-template-columns: 200px auto 100px;
            grid-template-rows: 200px;
        }

        .main1 .item {
            border: 2px solid darkgoldenrod;
        }

        .main2 {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 200px;
        }

        .main2 .item {
            border: 2px solid pink;
        }

        .main3 {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-template-rows: 200px;
        }

        .main3 .item {
            border: 2px solid orange;
        }

        .main4 {
            display: grid;
            grid-template-columns: 1fr 1fr minmax(100px, 1fr);
            grid-template-rows: 200px;
        }

        .main4 .item {
            border: 2px solid green;
        }
    </style>
</head>

<body>

    <div class="main1">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="main2">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="main3">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="main4">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>

</html>
