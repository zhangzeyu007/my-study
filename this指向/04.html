<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this的指向问题</title>
</head>

<body>

<script>
// bind 改变this的指向的实现原理
Function.prototype.bind = function (context){
    var self  = this;
    return function () {
        self.apply(context, arguments)
    }
}

var obj = {
    name:'zzt'
}

var func = function (context){
    alert(this.name)
}.bind(obj)

func()
 </script>
</body>

</html>
