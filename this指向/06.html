<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this的指向问题</title>
  </head>

  <body>
    <script>
      function Fn() {
        console.log(this);
      }

      Fn(); // this 指向window
      let newFn = Fn.bind(1);
      newFn(); // this 指向 1
    </script>
  </body>
</html>
