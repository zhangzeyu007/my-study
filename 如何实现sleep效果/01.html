<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>如何实现sleep效果</title>
  </head>
  <body>
    <script>
      // es5
      function sleep(delay) {
        return new Promise((resolve) => {
          setTimeout(resolve, delay);
        });
      }

      sleep(3000).then(() => {
        console.log("3 miao ");
      });

      // es6
      async function main() {
        await sleep(3000);
        console.log("3 miao es6 ");
      }
      main();
    </script>
  </body>
</html>
