<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>继承</title>
  </head>

  <body>
    <script>
      function createAnother(original) {
        let clone = Object(original);
        clone.sayHi = function () {
          console.log("hi");
        };
        return clone;
      }

      let person = {
        name: "zhangzeyu",
      };

      let person2 = createAnother(person);

      person2.sayHi();
    </script>
  </body>
</html>
