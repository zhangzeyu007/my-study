<body>


    <script>
        // function Object(o) {

        let person = {
            name: "zzy",
            friends: [
                'jj',
                'kk'
            ]
        }
        let anotherPerson = Object.create(person)
        anotherPerson.name = '小明'
        anotherPerson.friends.push('ggggg')
        console.log(anotherPerson);

        let person2 = Object.create(person)
        person2.name = '黎明'

        person2.friends.push('hot')

        console.log(
            person2
        );
    </script>
