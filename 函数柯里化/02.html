<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柯里化</title>
</head>

<body>
    <script>

        // 柯里化之前
        function add(x, y) {
            return x + y
        }

        console.log(add(1, 2));

        // 柯里化之后
        function addX(y) {
            return function (x) {
                return x + y
            }
        }

        console.log(addX(2)(1));


    </script>
</body>

</html>
