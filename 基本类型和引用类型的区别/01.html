<!DOCTYPE html>

    <title>基本类型和引用类型的区别</title>
  </head>

  <body>
    <script>
      /**
       * !不同点
       *! (1).保存位置不同
       * !「基本类型」 保存在 「栈内存」
       * !「引用类型」 保存在 「堆内存」
       * !(2).复制变量时的不同
       * ! 1.原始值：在将一个保存着原始值的变量复制给另一个变量时，
       * ! 会将原始值的副本赋值给新变量，「此后这两个变量是完全独立的，
       * ! 他们只是拥有相同的value而已」
       * !2.引用值：在将一个保存着对象内存地址的变量复制给另一个变量时，
       * ! 会把这个内存地址赋值给新变量，也就是说这两个变量都指向了堆内存中的同一个对象，
       * ! 他们中任何一个作出的改变都会反映在另一个身上
       * */
      let a = new Date();

      console.log(Object.prototype.toString.call(a));
      console.log(typeof arr);
    </script>
  </body>
</html>
