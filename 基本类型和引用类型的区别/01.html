<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本类型和引用类型的区别</title>
  </head>

  <body>
    <script>
      /**
       * !不同点
       *! (1).保存位置不同
       * !「基本类型」 保存在 「栈内存」
       * !「引用类型」 保存在 「堆内存」
       * !(2).复制变量时的不同
       * ! 1.原始值：在将一个保存着原始值的变量复制给另一个变量时，
       * ! 会将原始值的副本赋值给新变量，「此后这两个变量是完全独立的，
       * ! 他们只是拥有相同的value而已」
       * !2.引用值：在将一个保存着对象内存地址的变量复制给另一个变量时，
       * ! 会把这个内存地址赋值给新变量，也就是说这两个变量都指向了堆内存中的同一个对象，
       * ! 他们中任何一个作出的改变都会反映在另一个身上
       * */

      /*
               * 基本引用类型：

                    包括 Number、String、Boolean、null、undefined、Symbol 等基本数据类型。
                    存储在栈内存中。
                    通过值来访问，直接存储实际的数据值。
                    赋值时，会创建一个新的值，这个值与原始值相互独立。
                    对基本引用类型的操作不会影响其他变量。
                    
              * 集合引用类型：

                    包括 Object、Array、Function 等集合类型。
                    存储在堆内存中。
                    保存的是对象的引用地址，而不是实际的数据值。
                    赋值时，传递的是引用地址，因此如果改变一个变量的值，那么所有引用该对象的变量都会受到影响。
                    对集合引用类型的操作可能会影响其他变量，因为它们共享相同的引用。
                    总的来说，基本引用类型与集合引用类型在存储方式、赋值方式和操作方式上存在明显的区别。要注意基本引用类型是值类型，而集合引用类型是引用类型。
      
      */
      let a = new Date();
      console.log(typeof Object.prototype.toString.call(a));

      console.log(typeof a);

      let type = Object.prototype.toString.call(a);
      const res = type.replace(/\[|\]/g, "").split(" ")[1];
      console.log(res);
    </script>
  </body>
</html>
