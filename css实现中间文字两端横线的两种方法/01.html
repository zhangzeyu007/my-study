<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css实现中间文字两端横线的两种方法</title>
    <style>
        /*第一种方法*/
        fieldset {
            border: none;
            padding: 0;
            border-top: 1px blue solid;
            text-align: center;
            width: 300px;
            margin: auto;
        }

        legend {
            padding: 0 10px;
            font-size: 16px;
            color: blue;
        }

        /*第二种方法*/
        .title {
            color: red;
            text-align: center;
            font-size: 16px;
        }

        .title:before,
        .title:after {
            content: "";
            width: 100px;
            border-top: 1px red solid;
            display: inline-block;
            vertical-align: middle;
        }

        .title:before {
            margin-right: 10px;
        }

        .title:after {
            margin-left: 10px;
        }

        /* 练习 */
        .title2 {
            text-align: center;
            font-size: 16px;

        }

        .title2:after,
        .title2:before {
            content: '';
            width: 100px;
            border-top: 1px solid darkseagreen;
            display: inline-block;
            vertical-align: middle;
        }

        .title2:after {
            margin-left: 10px;
        }

        .title2:before {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!--第一种方法-->
    <fieldset>
        <legend><span>第一种方法</span></legend>
    </fieldset>
    <!--第二种方法-->
    <div class="title">第二种方法</div>
    <div class="title2">我是你的</div>
</body>

</html>
