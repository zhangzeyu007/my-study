<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" media="all">
    <style>
        @supports(display: flex) {
            @media screen {}

            @media print {}
        }

        .box {
            width: 100px;
            height: 100px;
            float: left;
            shape-outside: circle(10em at top left);
            shape-image-threshold: 0;
            shape-margin: 20px;
        }

        .main {
            width: 1000px;
            border: 1px solid red;
            display: grid;
            grid-template-columns: repeat(5, 6em);
            grid-template-rows: 4em 4em 4em;
            grid-gap: 0.5em 0.75em;
            justify-content: space-between;
            align-items: center;


        }

        .main>div {
            border: 1px solid darkgray;
            width: 100px;
            height: 100px;
            transform: rotate3d(-0.95, 0.5, 1, 45deg);

        }

        .main :nth-child(1) {
            background-color: aqua;
        }

        .main :nth-child(2) {
            background-color: gold;
        }

        .main :nth-of-type(3) {
            background-color: greenyellow;
        }

        .main :nth-of-type(4) {
            background-color: palevioletred;
        }

        .main :nth-of-type(5) {
            background-color: olive;
        }

        .main :nth-of-type(6) {
            background-color: red;
        }

        .main :nth-of-type(7) {
            background-color: palevioletred;
        }

        .main :nth-of-type(8) {
            background-color: gold;
        }

  

        .header-title li {
            transition-property: transform;
            transition-duration: 200ms;
            transition-timing-function: ease-in;
            transition-delay: 50ms;
            transform: scale(1, 1);
            transform-origin: top center;
        }

        .header-title li:hover {
            transform: scale(1, 0);
        }

        h1 {
            counter-reset: section subsec;
            counter-increment: chapter;
        }

        h1::before {
            content: counter(chapter, upper-alpha) ". ";
        }

        h2 {
            counter-reset: subsec;
            counter-increment: section;

        }

        h2::before {
            content: counter(chapter, upper-alpha)". "counter(section) ". ";
        }
    </style>
    <script async src="./a.js"></script>
    <script async src="./b.js"></script>
</head>

    <script>

        function loadImage(url) {
            let image = new Image()
            return new Promise((resolve, reject) => {
                image.src = url
                document.body.appendChild(image)
                image.onload = function () {
                    resolve('load img success')
                }
                image.onerror = function (params) {
                    image.src = 'https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1572616417,2533873127&fm=26&gp=0.jpg'
                    reject('load img error')
                }
            })

        }

        loadImage("https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1091405991,859863778&fm=26&gp=0.jpg").then(res => {
            alert(res)
        }).catch(e => {
            alert(e)
        })
    </script>
